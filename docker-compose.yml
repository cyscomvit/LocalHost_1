version: '3.8'

services:
  backend:
    build: ./backend
    container_name: taskflowr-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - JWT_SECRET=taskflowr-super-secret-key-2024
      - DATABASE_URL=sqlite:///taskflowr.db

      - ADMIN_PASSWORD=admin123
      - STRIPE_KEY=sk_test_fake_key_12345

      - GAMESERVER_API_URL=http://YOUR_DROPLET_IP_HERE:5001
    volumes:
      - ./backend:/app

    restart: unless-stopped
    networks:
      - taskflowr-net

  frontend:
    build: ./frontend
    container_name: taskflowr-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - taskflowr-net

  nginx:
    image: nginx:1.21
    container_name: taskflowr-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - taskflowr-net

  mongo:
    image: mongo:5.0
    container_name: taskflowr-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - taskflowr-net

volumes:
  mongo-data:

networks:
  taskflowr-net:
    driver: bridge
