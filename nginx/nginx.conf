# TaskFlowr NGINX Configuration
# INTENTIONALLY INSECURE: Demonstrates HTTP Request Smuggling misconfiguration
#
# HTTP Request Smuggling Conceptual Demo:
# This configuration has mismatches between how NGINX and the backend
# interpret Content-Length and Transfer-Encoding headers.
#
# In a real attack scenario:
# - CL.TE: NGINX uses Content-Length, backend uses Transfer-Encoding
# - TE.CL: NGINX uses Transfer-Encoding, backend uses Content-Length
#
# TODO: Normalize headers, reject ambiguous requests, use HTTP/2 end-to-end

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # INTENTIONALLY INSECURE: Server version exposed
    # TODO: server_tokens off;
    server_tokens on;

    # INTENTIONALLY INSECURE: No request size limits
    # TODO: Set client_max_body_size to a reasonable value
    client_max_body_size 0;

    # INTENTIONALLY INSECURE: No rate limiting configured
    # TODO: Add limit_req_zone and limit_req directives

    upstream backend {
        server backend:5000;
    }

    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # INTENTIONALLY INSECURE: No security headers
        # TODO: Add the following headers:
        # add_header X-Frame-Options "DENY" always;
        # add_header X-Content-Type-Options "nosniff" always;
        # add_header X-XSS-Protection "1; mode=block" always;
        # add_header Content-Security-Policy "default-src 'self'" always;
        # add_header Strict-Transport-Security "max-age=31536000" always;
        # add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # INTENTIONALLY INSECURE: HTTP Request Smuggling vulnerability
        # This proxy_pass configuration can lead to request smuggling
        # because NGINX and the backend may disagree on request boundaries
        #
        # TODO: Use proxy_http_version 1.1 and normalize headers
        # TODO: Reject requests with both Content-Length and Transfer-Encoding

        # API routes - proxy to Flask backend
        location /api/ {
            # INTENTIONALLY INSECURE: Not normalizing headers
            # TODO: proxy_set_header Transfer-Encoding "";
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # INTENTIONALLY INSECURE: Allowing both CL and TE headers through
            # This enables CL.TE or TE.CL request smuggling
            proxy_http_version 1.0;
        }

        # INTENTIONALLY INSECURE: .env file accessible
        # TODO: Block access to dotfiles
        # location ~ /\. {
        #     deny all;
        # }

        # Exposed .env route
        location /.env {
            proxy_pass http://backend;
        }

        # Frontend routes
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # INTENTIONALLY INSECURE: Status page exposed without auth
        # TODO: Restrict to internal IPs only
        location /nginx-status {
            stub_status on;
            # TODO: allow 127.0.0.1; deny all;
        }
    }
}
